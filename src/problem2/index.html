<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <div class = "left-panel">
  <h3>Send ETH</h3>
  <form id = "form" onsubmit="return !1">
    <input type = "text" id="input-address" placeholder="ETH Address" required oninput="this.setCustomValidity('')" 
    />

    <input type = "text" inputmode = "numeric" id="input-amount" required oninput="this.setCustomValidity('')" 
    placeholder="Amount to send" required 
    />
    <input type="text" inputmode="numeric" id="input-otp" placeholder="OTP Authentication" required minlength="6" maxlength="6" oninput="this.setCustomValidity('')" />

    <button onclick="onSubmit()">SEND TOKENS</button>
  </form>
  <p>**OTP is <span id = "otp-correct"></span>**</p>
</div>
  <div class = "right-panel">
    <h3>Transaction History</h3>
  <table id = "transaction_table">
    <thead>
      <tr>
        <th>ETH Address</th>
        <th>Transaction Amount</th>
        <th>Status</th>
        </tr>
    </thead>
    <tbody id = "transaction_table_body">
      <tr class = "blank_row" id = "blank_row">
        <td> - </td>
        <td> - </td>
        <td> - </td>
      </tr>
    </tbody>
      </table>
</div>
  <script src="script.js"></script>
</body>

</html>
