<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

  <div classname = "left-panel">
  <h3>Send ETH</h3>
  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form id = "form" onsubmit="return !1">
    <!-- <label for="input-address">ETH Address</label> -->
    <input type = "text" id="input-address" placeholder="ETH Address" required/>
    <div id = "addr-error" class="input-error"></div>
    <!-- <label for="input-amount">Amount to send</label> -->
    <input type = "text" inputmode = "numeric" id="input-amount" placeholder="Amount to send" required/>
    <div id = "amt-error" class="input-error"></divid></div>

    <!-- <label for="input-otp">OTP Authentication</label> -->
    <input type="text" inputmode="numeric" id="input-otp" placeholder="OTP Authentication" required minlength="6" maxlength="6"/>
    <div id = "otp-error" class="input-error"></div>

    <button onclick="onSubmit()">SEND TOKENS</button>
  </form>
  <p>**OTP is <span id = "otp-correct"></span>**</p>
</div>
  <div class = "right-panel">
    <h3>Transaction History</h3>
  <table id = "transaction_table">
    <thead>
      <tr>
        <th>ETH Address</th>
        <th>Transaction Amount</th>
        <th>Status</th>
        </tr>
    </thead>
    <tbody id = "transaction_table_body">
      <tr class = "blank_row" id = "blank_row">
        <td> </td>
        <td> </td>
        <td> </td>
      </tr>
    </tbody>
      </table>
</div>

</body>

</html>
